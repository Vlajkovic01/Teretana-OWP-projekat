<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <base th:href="@{/}">
    <title th:text="#{sale.dodavanje}"></title>
    <link rel="stylesheet" type="text/css" href="css/Tabele.css">
</head>
<body>
    <ul th:if="${session.prijavljenKorisnik != null}">
      <li><a id="odjava" href="korisnici/logout" th:text="#{treninzi.odjava}"></a></li>
      <li><a id="mojProfil" href="korisnici/mojProfil" th:text="#{treninzi.mojProfil}"></a></li>
    </ul>
    <form method="post" action="sale/create">
      <table class="content-table">
        <caption th:text="#{sale.dodavanje}"></caption>
        <tr><th th:text="#{sala.oznaka}"></th><td><input type="text" th:value="${oznaka}" value="" name="oznaka"/></td></tr>
        <tr><th th:text="#{sale.kapacitet}"></th><td><input type="number" th:value="${kapacitet}" value="1" min="1" name="kapacitet"/></td></tr>
        <tr><td colspan="2"><p style="white-space: pre; color: red" th:text="${greska}"></p></td></tr>
        <tr><th></th><td><input type="submit" th:value="#{treninzi.dodaj}"/></td></tr>
      </table>
    </form>
    <ul>
      <li><a class="a-link" href="sale" th:text="#{treninzi.povratak}"></a></li>
    </ul>
</body>
</html>
