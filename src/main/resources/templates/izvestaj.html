<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <base th:href="@{/}">
    <title>Izvestaj</title>
    <link rel="stylesheet" type="text/css" href="css/Tabele.css">
</head>
<body>
    <ul th:if="${session.prijavljenKorisnik != null}">
      <li><a id="odjava" href="korisnici/logout">Odjavi se</a></li>
      <li><a id="mojProfil" href="korisnici/mojProfil">Moj profil</a></li>
    </ul>
    <ul th:if="${session.prijavljenKorisnik == null}">
      <li><a id="odjava" href="korisnici/registracija">Registruj se</a></li>
    </ul>
    <form method="get" action="treninzi/izvestaj">
      <table class="content-table">
        <caption id="registracija">Izvestaj</caption>
        <tr>
          <th colspan="10">Pretraga i Sortiranje</th>
        </tr>
          <tr>
              <th>Vreme</th>
              <th>Sortiranje</th>
              <th></th>
              <th></th>
              <th></th>
          </tr>
        <tr>
            <th>
                Od:<input type="datetime-local" th:value="${param.vremeOd}?: '0'" name="vremeOd" required/><br/>
                Do:<input type="datetime-local" th:value="${param.vremeDo}?: '0'" name="vremeDo" required/>
            </th>
          <th id="sortiranje">
            <select name="tipSortiranja">
              <option value="0">Odaberi</option>
              <option value="1">Broj zakazanih termina</option>
              <option value="2">Cena</option>
            </select><br>
            Rastuce:<input type="radio" value="1" name="rastuce"/><br/>
            Opadajuce:<input type="radio" value="0" name="rastuce"/>
          </th>
          <th></th>
          <th><input id="pretrazi" type="submit" value="PretraÅ¾i"/></th>
        </tr>
      </table>
    </form>
    <table class="content-table">
      <tr>
        <th>Naziv</th>
        <th>Treneri</th>
        <th>Broj zakazanih termina</th>
        <th>Ukupna cena</th>
      </tr>
      <tr th:each="trening, status: ${treninzi}">
        <td><a class="nazivTreninga" th:href="|treninzi/details?id=${trening.idTreninga}|" th:text="${trening.nazivTreninga}"></a></td>
        <td th:text="${trening.treneri}"></td>
        <td th:text="${trening.brojZakazanihTermina}"></td>
        <td th:text="${trening.ukupnaCenaTermina}"></td>
      </tr>
    </table>
    <table class="content-table">
        <tr>
            <th>Ukupan broj svih zakazanih termina</th>
            <th>Ukupna cena svih termina</th>
        </tr>
        <tr>
            <td th:text="${ukupanBrojZakazanihTreninga}"></td>
            <td th:text="${ukupnaCenaSvihTreninga}"></td>
        </tr>
    </table>
    <ul>
        <li><a class="a-link" href="treninzi">Povratak</a></li>
    </ul>
</body>
</html>
