<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <base th:href="@{/}">
    <title>Korisnici</title>
    <link rel="stylesheet" type="text/css" href="css/Tabele.css">
</head>
<body>
    <ul th:if="${session.prijavljenKorisnik != null}">
        <li><a id="odjava" href="korisnici/logout">Odjavi se</a></li>
        <li><a id="mojProfil" href="korisnici/mojProfil">Moj profil</a></li>
    </ul>
    <ul th:if="${session.prijavljenKorisnik == null}">
        <li><a id="odjava" href="korisnici/registracija">Registruj se</a></li>
    </ul>
    <form method="get" >
        <table class="content-table">
            <caption id="registracija">Korisnici</caption>
            <tr>
                <th colspan="10">Pretraga i sortiranje</th>
            </tr>
            <tr>
                <th>Korisnicko ime</th>
                <th>Uloga</th>
                <th>Sortiranje</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th><input type="search" th:value="${param.korisnickoIme}?: null" name="korisnickoIme"></th>
                <th>
                    <select name="uloga">
                        <option value="0">Odaberi</option>
                        <option th:each="uloga : ${T(com.example.Teretana.Model.Uloga).values()}" th:value="${uloga}" th:text="${uloga}" th:selected="${#strings.equals(uloga, param.uloga)}"></option>
                    </select>
                </th>
                <th id="sortiranje">
                    <select name="tipSortiranja">
                        <option value="0">Odaberi</option>
                        <option value="1">Korisnicko ime</option>
                        <option value="2">Uloga</option>
                    </select><br>
                    Rastuce:<input type="radio" value="1" name="rastuce"/><br/>
                    Opadajuce:<input type="radio" value="0" name="rastuce"/>
                </th>
                <th></th>
                <th><input id="pretrazi" type="submit" value="PretraÅ¾i"/></th>
            </tr>
        </table>
    </form>
    <table class="content-table">
        <tr>
            <th>Korisnicko ime</th>
            <th>Datum registracije</th>
            <th>Uloga</th>
        </tr>
        <tr th:each="korisnik, status: ${korisnici}">
            <td><a class="nazivTreninga" th:href="|korisnici/details?id=${korisnik.id}|" th:text="${korisnik.korisnickoIme}"></a></td>
            <td th:text="${korisnik.datumIVremeRegistracije}"></td>
            <td th:text="${korisnik.uloga}"></td>
        </tr>
    </table>
    <ul>
        <li><a class="a-link" href="treninzi">Povratak</a></li>
    </ul>
</body>
</html>
