<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <base th:href="@{/}">
    <title>Rezervacija</title>
    <link rel="stylesheet" type="text/css" href="css/Tabele.css">
</head>
<body>
    <ul th:if="${session.prijavljenKorisnik != null}">
        <li><a id="odjava" href="korisnici/logout">Odjavi se</a></li>
        <li><a id="mojProfil" href="korisnici/mojProfil">Moj profil</a></li>
    </ul>
    <ul th:if="${session.prijavljenKorisnik == null}">
        <li><a id="odjava" href="korisnici/registracija">Registruj se</a></li>
    </ul>
    <table class="content-table">
        <caption id="registracija">Rezervacija</caption>
        <tr><th>Korisnik:</th><td th:text="${rezervacija.korisnik.korisnickoIme}"></td></tr>
        <tr><th>Sala:</th><td th:text="${rezervacija.termin.sala.oznaka}"></td></tr>
        <tr><th>Naziv treninga:</th><td th:text="${rezervacija.termin.trening.naziv}"></td></tr>
        <tr><th>Treneri:</th><td th:text="${rezervacija.termin.trening.treneri}"></td></tr>
        <tr><th>Pocetak termina:</th><td th:text="${rezervacija.termin.datumOdrzavanja}"></td></tr>
        <tr><th>Kraj termina:</th><td th:text="${rezervacija.termin.datumOdrzavanja.plusMinutes(rezervacija.termin.trening.trajanje)}"></td></tr>
        <tr><th>Cena:</th><td th:text="${rezervacija.termin.trening.cena}"></td></tr>
        <tr>
            <td colspan="2">
                <form method="post" action="korisnickaKorpa/otkazi">
                    <input type="hidden" name="idTermina" th:value="${rezervacija.id}"/>
                    <input type="submit" value="Otkazi termin" />
                </form>
            </td>
        </tr>
    </table>
    <ul>
        <li><a class="a-link" href="treninzi">Povratak</a></li>
    </ul>
</body>
</html>
