<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <base th:href="@{/}">
    <title th:text="#{treninzi.dodavanjeTermina}"></title>
    <link rel="stylesheet" type="text/css" href="css/Tabele.css">
</head>
<body>
    <ul th:if="${session.prijavljenKorisnik != null}">
        <li><a id="odjava" href="korisnici/logout" th:text="#{treninzi.odjava}"></a></li>
        <li><a id="mojProfil" href="korisnici/mojProfil" th:text="#{treninzi.mojProfil}"></a></li>
    </ul>
    <form method="post" action="termini/create">
        <table class="content-table">
            <caption id="registracija" th:text="#{treninzi.dodavanjeTermina}"></caption>
            <tr>
                <th th:text="#{termini.sala}"></th>
                <td>
                    <select name="salaOznaka">
                        <option value="0" th:text="#{treninzi.odaberi}"></option>
                        <option th:each="sala, status : ${sale}" th:value="${sala.oznaka}" th:text="${sala.oznaka}" th:selected="${#strings.equals(sala, param.sala)}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th th:text="#{trening.naslov}"></th>
                <td>
                    <select name="treningId">
                        <option value="0" th:text="#{treninzi.odaberi}"></option>
                        <option th:each="trening, status : ${treninzi}" th:value="${trening.id}" th:text="${trening.naziv}" th:selected="${#strings.equals(trening, param.trening)}"></option>
                    </select>
                </td>
            </tr>
            <tr><th th:text="#{termini.datumIVreme}"></th><td><input type="datetime-local" value="" name="datumOdrzavanja" required/></td></tr>
            <tr><td colspan="2"><p style="white-space: pre; color: red" th:text="${greska}"></p></td></tr>
            <tr><th></th><td><input type="submit" th:value="#{treninzi.dodaj}"/></td></tr>
        </table>
    </form>
    <ul>
        <li><a class="a-link" href="treninzi" th:if="${session.prijavljenKorisnik != null}" th:text="#{treninzi.povratak}"></a></li>
    </ul>
</body>
</html>
